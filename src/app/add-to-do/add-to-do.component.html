<div>
    <h2>Add a To Do</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" [(ngModel)]="task" class="form-control" id="task" name="task"
                placeholder="Try typing 'Get your shit sorted by Friday 6pm'">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Task Description</label>
            <textarea class="form-control" [(ngModel)]="desc" id="desc" name="desc" rows="1"></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Add a task
            </button>
        </div>
    </form>
</div>
